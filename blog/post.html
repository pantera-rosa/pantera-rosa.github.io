<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Blog Post - Ilona Bodnar</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <main>
      <div id="post-content">
        <p>Loading post...</p>
      </div>
      <div style="margin-top: 40px">
        <a href="index.html">&larr; Back to all posts</a>
      </div>
    </main>

    <script>
      async function loadPost() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const postId = urlParams.get("id");

          if (!postId) {
            document.getElementById("post-content").innerHTML =
              "<p>Post not found.</p>";
            return;
          }

          const response = await fetch("posts.json");
          const data = await response.json();

          const post = data.posts.find((p) => p.id === postId);

          if (!post) {
            document.getElementById("post-content").innerHTML =
              "<p>Post not found.</p>";
            return;
          }

          document.getElementById(
            "page-title"
          ).textContent = `${post.title} - Ilona Bodnar`;

          const markdownResponse = await fetch(post.file);
          const markdownText = await markdownResponse.text();
          const htmlContent = marked.parse(markdownText);

          document.getElementById("post-content").innerHTML = `
            <p style="color: #7f8c8d; font-size: 0.9em; margin-bottom: 20px;">
              ${formatDate(post.date)}
            </p>
            <div>${htmlContent}</div>
          `;
        } catch (error) {
          console.error("Error loading post:", error);
          document.getElementById("post-content").innerHTML =
            "<p>Error loading post. Please try again later.</p>";
        }
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }

      loadPost();
    </script>
  </body>
</html>
